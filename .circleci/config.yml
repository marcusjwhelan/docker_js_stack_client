version: 2.1
workflow-branch: &workflow-branch
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/
workflow-master: &workflow-master
  filters:
    branches:
      only: master
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: mjwrazor/docker-js-stack-client
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    docker:
      - image: node:13.8.0-alpine3.11
    steps:
      - checkout
      - run:
          name: Install modules
          command: apk --no-cache add g++ gcc libgcc libstdc++ linux-headers make python
      - run:
          name: Install node-gyp for binaries
          command: npm install --silent node-gyp -g
      - run:
          name: Install all packages
          command: npm install
      - run:
          name: Run tests
          command: npm run test
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker Image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG="0.0.${CIRCLE_BUILD_NUM}"
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load Archived Docker Image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
workflows:
  version: 2
  build-master:
    jobs:
      - test:
          <<: *workflow-master
      - build:
          requires:
            - test
          <<: *workflow-master
      - publish-latest:
          requires:
            - build
          <<: *workflow-master
  build-tags:
    jobs:
      - test:
          <<: *workflow-branch
      - build:
          requires:
            - test
          <<: *workflow-branch
      - publish-tag:
          requires:
            - build
          <<: *workflow-branch